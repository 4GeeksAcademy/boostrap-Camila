<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>Pyment for example</h1>
    </div>
    <!--Alerta-->
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        <p>Some fileds are missing</p>
      </div>

      <!--Form-->
      <form class="row g-3">
        <div class="col-md-7">
          <label for="inputEmail4" class="form-label"><h6>Card #</h6></label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-2">
          <label for="inputPassword4" class="form-label"><h6>CVC #</h6></label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-3">
          <label for="inputPassword4" class="form-label"><h6>Amound</h6></label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label"><h6>Last Name</h6></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label"><h6>Last Name</h6></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label"><h6>City</h6></label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label"><h6>State</h6></label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label"><h6>Postal Code</h6></label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-6">
          <label class="form-check-label" for="flexRadioDefault1">
            <h6>We accept:</h6>
          </label>
          <div class="alert bg-secondary d-flex justify-content-between w-50" role="alert">

            <div class="form-check d-flex justify-content-start">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>

            <div class="form-check ">

              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
            
          </div>
          <div class="form-check d-flex justify-content-start">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <i class="fa-brands fa-cc-diners-club"></i>
            </label>
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              <i class="fa-regular fa-credit-card"></i>
            </label>
          
        </div>

          </div>
          

           
        </div>
        <div class="col-6">

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><h6>Message:</h6></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

        </div>
        
      </form>
    </div>
    <div class="card-footer text-muted d-flex justify-content-end">
      <button type="button" class="btn btn-primary ">Cancel</button>
      <button type="button" class="btn btn-secondary ms-2 ">Send</button>
    </div>
  </div>




  <!--Script Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
